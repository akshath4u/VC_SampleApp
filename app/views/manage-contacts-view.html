<div class="panel panel-default">
  <div class="panel-body">

        <p class="c-black f-500"></p>
        <form>
        <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-md-2">
                <div class="">
                  <div class="checkbox">
                    <label>
                        <input type="checkbox" aria-label="Checkbox for following text input" ng-model="user.location">
                        localtion
                    </label>
                    
                  </div>
                 
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-md-2">
                <div class="input-group">
                  <div class="checkbox">
                    <label>
                        <input type="checkbox" aria-label="Checkbox for following text input" ng-model="user.name">
                        name
                    </label>
                    
                  </div>
                 
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-md-2">
                <div class="custom-group">
                    <span class="badge custom-badge-text">{{contacts.length}}</span><label> Contacts Found</label>
                </div>
            </div>
        </div>
        <div class="row m-b-20">
            <div class="col-sm-4">
                <div class="form-group fg-float">
                    <div class="fg-line">
                        <input type="text" class="input-sm form-control fg-input" ng-model="searchContact">
                        <label class="fg-label">Search Contacts</label>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="">
                  <div class="checkbox">
                    <label>
                        <input type="checkbox" aria-label="Checkbox for following text input" ng-model="user.group">
                        group
                    </label>
                    
                  </div>
                 
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-md-2">
                <div class="">
                  <div class="checkbox">
                    <label>
                        <input type="checkbox" aria-label="Checkbox for following text input" ng-model="user.email">
                        email
                    </label>
                    
                  </div>
                 
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-md-1 m-t-15">
                <span class="">
                    <a href="" ng-click="SelectAll()">SelectAll</a>
                </span>
            </div>
            <div class="col-md-1  m-t-15">
                <span class="">
                    <a href="" ng-click="ClearAll()">ClearAll</a>
                </span>
            </div>
        </div>
        </form>  

        <div class="row m-b-30">
        <div class="col-xs-2 m-t-20">
                <div class="custom-group">
                    <span> Contacts per page</span><span class="text-box">{{pageSize}}</span>
                </div>
        </div>
        <div class="col-xs-5  m-t-20">
                <div class="custom-group">
                    <span> Showing <b>{{currentPage*pageSize+1}} to {{currentPage*pageSize+(contacts.length/pageSize) | ceil}}</b> of <b>{{contacts.length}}</b></span>
                </div>
        
        <ul class="pager pull-left m-t-0 m-l-10">
             <li>
                <button class="btn btn-circle btn-raised ripple-effect btn-defaultt m-t-5" title="First" ng-click="currentPage=0">
                    <i class="zmdi zmdi-long-arrow-left"></i>
                </button>
            </li>
            <li>
                <button class="btn btn-circle btn-raised ripple-effect btn-defaultt m-t-5"  title="Previous" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                    <i class="zmdi zmdi-chevron-left"></i>
                </button>
            </li>
            
            <li>
                <button class="btn btn-circle btn-raised ripple-effect btn-defaultt m-t-5" title="Next" ng-disabled="currentPage >= contacts.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                    <i class="zmdi zmdi-chevron-right"></i>
                </button>
            </li>

            <li>
                <button class="btn btn-circle btn-raised ripple-effect btn-defaultt m-t-5" title="Last" ng-click="currentPage=contacts.length/pageSize-1">
                    <i class="zmdi zmdi-long-arrow-right"></i>
                </button>
            </li>
        </ul>
        </div>
        <div class="col-md-2 custom-group  m-t-30">
            <span class="p-r-15">
                <a href=""  class="c-blue dotted" ng-click="searchContact=''">Reset filter</a>
            </span>
            <span>
                <a href="" class="c-blue dotted" export-to-csv>export CSV</a>
            </span>
        </div>
        <div class="col-md-3">
            <button class="btn bgm-blue btn-raised btn-fab pull-right"ng-click="open()"><i class="zmdi zmdi-account-add"></i></i></button>
        </div>
    </div>

        <table id="table" class="table borderless" ng-if="contacts.length">
            <thead>
                <tr>
                    <th class="b-none"  style="width:30%;">
                        <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                        Name
                        <span ng-show="sortType == 'name' && !sortReverse" class="zmdi zmdi-chevron-down"></span>
                        <span ng-show="sortType == 'name' && sortReverse" class="zmdi zmdi-chevron-up"></span>
                    </th>
                    <th class="b-none"  style="width:30%;"> <a href="#" ng-click="sortType = 'email'; sortReverse = !sortReverse">
                        Email
                        <span ng-show="sortType == 'email' && !sortReverse" class="zmdi zmdi-chevron-down"></span>
                        <span ng-show="sortType == 'email' && sortReverse" class="zmdi zmdi-chevron-up"></span>
                    </th>
                    <th class="b-none"  style="width:26%;"> 
                        <a href="#" ng-click="sortType = 'location'; sortReverse = !sortReverse">
                        Location
                        <span ng-show="sortType == 'location' && !sortReverse" class="zmdi zmdi-chevron-down"></span>
                        <span ng-show="sortType == 'location' && sortReverse" class="zmdi zmdi-chevron-up"></span>
                    </th>
                    <th class="b-none"></th>
                    
                </tr>
            </thead>
            
            <tbody>
                <tr class="row m-b-20">
                    <td class="b-none"></td>
                    <td class="b-none"></td>
                    <td class="b-none"></td>
                    <td class="b-none"></td>
                </tr><!-- -->
                <tr ng-repeat="contact in contacts | startFrom:currentPage*pageSize   | limitTo:pageSize | orderBy: sortType:sortReverse | filter:searchContact">
                    <td class="b-none">
                        <div class="form-group fg-float form-group-md is-empty custom-input">
                            <div class="fg-line">
                                <input ng-disabled="!contact.edit" type="text" class="form-control fg-input ng-pristine ng-valid" ng-model="contact.name">
                                <label class="fg-label"></label>
                            </div>
                            <span class="material-input"></span>
                        </div>


                        
                    </td>
                    <td class="b-none">
                        <div class="form-group fg-float form-group-md is-empty custom-input">
                            <div class="fg-line">
                                <input ng-disabled="!contact.edit" type="text" class="form-control fg-input ng-pristine ng-valid" ng-model="contact.email">
                                <label class="fg-label"></label>
                            </div>
                            <span class="material-input"></span>
                        </div>
                    </td>
                    <td class="b-none">
                        <div class="form-group fg-float form-group-md is-empty custom-input">
                            <div class="fg-line">
                                <input type="text" ng-disabled="!contact.edit" class="form-control fg-input ng-pristine ng-valid"  ng-model="contact.location">
                                <label class="fg-label"></label>
                            </div>
                            <span class="material-input"></span>
                        </div>
                    </td>
                    <td class="b-none">
                         <div class="form-group fg-float form-group-md is-empty custom-input">
                            <div class="fg-line">
                                 <button ng-show="!contact.edit" class="btn btn-circle btn-raised ripple-effect btn-defaultt m-t-5" title="Edit" ng-click="edit(contacts.indexOf(contact))"><i class="zmdi zmdi-edit"></i></button>

                                 <button ng-show="!contact.edit" class="btn btn-circle btn-raised ripple-effect btn-defaultt m-t-5" title="Delete"  ng-click="delete(contacts.indexOf(contact))"> 
                                    <i class="zmdi zmdi-delete"></i>
                                 </button> 
                                 <button ng-hide="!contact.edit" class="btn btn-circle btn-raised ripple-effect btn-defaultt m-t-5" title="Cancel" ng-click="cancelEdit(contacts.indexOf(contact))"><i class="zmdi zmdi-stop"></i></button>

                                 <button ng-hide="!contact.edit" class="btn btn-circle btn-raised ripple-effect btn-defaultt m-t-5" title="Save"  ng-click="save(contacts.indexOf(contact))"> 
                                    <i class="zmdi zmdi-check"></i>
                                 </button> 
                            </div>
                            <span class="material-input"></span>
                        </div>
                       
                    </td>
                </tr>
                
            </tbody>
        </table>

                
            

    </div>
</div>
