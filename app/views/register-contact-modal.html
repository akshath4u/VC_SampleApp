<div class="modal fade in">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="cancel()">Ã—</button>
          <h3>Add Contact</h3>
        </div>
        <div class="modal-body">
          <form name="form">
            <fieldset>
               <div class="form-group">
                <label class="control-label" for="inputDefault">Name</label>
                <input type="text" class="form-control" ng-model="contact.name" id="inputDefault" required>
              </div>
              <div class="form-group">
                <label class="control-label" for="inputDefault">Email</label>
                <input type="text" class="form-control" ng-model="contact.email" id="inputDefault" required>
              </div>
              <div class="form-group">
                <label class="control-label" for="inputDefault">Location</label>
                <input type="text" class="form-control" ng-model="contact.location" id="inputDefault" required>
              </div>
              
           </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                  <button type="button" class="btn btn-info" ng-click="cancel()">Cancel</button>
                  <button type="submit" class="btn btn-info" ng-click="add()" ng-disabled="form.$invalid">Add</button>
                </div>
              </div>
        
        </div>
      </div>
    </div>
  </div>
